<!DOCTYPE html>
<html>

    <title>HTML TABLE ELEMENTS</title>
</head>
<body>
    
    <h2><u>MOVIE TABLE ASSIGNMENT</u></h2>

    <p>Convert the movie table in a way that the heading will be on the side not  the top</p>
    
    <table border="1" width="400px" height="200px"> 

        <caption><h3>Movie table</h3></caption>
        <thead>
             <tr>
            <th>s/n</th>
            <th>1</th>
            <th>2</th>
        </tr>
    </thead>
       
        

    <tr>
       <td>Movie Title</td>
       <td>walking dead</td>
       <td>Endgame</td>
    </tr>


    <tr>
        <td>Movie Year</td>
        <td>2010</td>
        <td>2020</td>



</table>

       


</body>
</html>
